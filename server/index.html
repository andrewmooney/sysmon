<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="./css/materialize.min.css" media="screen,projection" />
    <link rel="stylesheet" href="./css/styles.css" media="screen">
</head>

<body>
    <div class="container">
        <h2>Most recent</h2>
        <div class="row">
            <div class="col s4">
                <div class="card hoverable">
                    <div id="ms402-1274" class="card-content">
                        <span class="card-title">Host A</span>
                        <span class="date">Date 03-02-2017 at 02:00</span>
                        <div class="row">
                            <section class="col s4 component">
                                <section class="cpu value">
                                    99
                                </section>
                                <section class="cname">
                                    CPU (%)
                                </section>
                            </section>
                            <section class="col s4 component">
                                <section class="vmem value">
                                    80
                                </section>
                                <section class="cname">
                                    Memory (%)
                                </section>
                            </section>
                            <section class="col s4 component">
                                <section class="smem value">
                                    0
                                </section>
                                <section class="cname">
                                    Swap (%)
                                </section>
                            </section>
                        </div>
                        <div class="card-action">
                            <a href="#">History</a>
                        </div>
                    </div>
                </div>
            </div>

    <script type="text/javascript" src="./js/materialize.min.js"></script>

    <script>
        var socket = io();
        socket.on('clientdata', function(cd) {
            var data = jQuery.parseJSON(cd);
            console.log(data);
            data.hostname = data.hostname.split('.')[0]
            var client = $('#' + data.hostname);
            client.find('.cpu').text(data.cpu_perc);
            client.find('.vmem').text(data.vmem_perc);
            client.find('.smem').text(data.smem_perc);
        });
    </script>
</body>

</html>
